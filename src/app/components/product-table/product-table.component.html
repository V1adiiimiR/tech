<!-- Кнопка для добавления нового продукта -->
<button mat-button (click)="openAddProductDialog()">Добавить продукт</button>

<!-- Таблица продуктов -->
<table mat-table [dataSource]="products" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let row">{{ row.id }}</td>
  </ng-container>

  <!-- Название -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Название</th>
    <td mat-cell *matCellDef="let product">{{ product.name }}</td>
  </ng-container>

  <!-- Количество -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Количество</th>
    <td mat-cell *matCellDef="let product">{{ product.quantity }}</td>
  </ng-container>

  <!-- Цена -->
  <ng-container matColumnDef="unitCost">
    <th mat-header-cell *matHeaderCellDef>Цена</th>
    <td mat-cell *matCellDef="let product">{{ product.unitCost }}</td>
  </ng-container>

  <!-- Действия -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Действия</th>
    <td mat-cell *matCellDef="let product">
      <button mat-button (click)="openViewProductDialog(product)">
        Просмотреть
      </button>
      <button mat-button (click)="openEditProductDialog(product)">
        Редактировать
      </button>
      <button mat-button (click)="deleteProduct(product)">Удалить</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
